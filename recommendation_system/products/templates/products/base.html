<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Product Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .search-bar {
            color: black;  /* This will set the text color to black */
        }
    </style>
    
</head>

<body class="bg-gray-100">

<!-- Header/Navbar -->
<header class="bg-blue-800 text-white shadow">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-2xl">Electronic Product Recommendation System</a>
        
        <!-- Navigation and Search Bar -->
        <div class="flex items-center space-x-4">
            <!-- Navigation -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{% url 'home' %}" class="hover:text-gray-300">Home</a></li>
                    <li><a href="{% url 'products' %}" class="hover:text-gray-300">Products</a></li>
                    <li><a href="{% url 'sentiment_analysis' %}" class="hover:text-gray-300">Sentiment Analysis</a></li>
                    <li><a href="{% url 'about_us' %}" class="hover:text-gray-300">About Us</a></li>
                    <li><a href="{% url 'contact' %}" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
            {% load static %}
            <!-- Search Bar -->
            <div class="relative ml-6">
                <form action="{% url 'products' %}" method="get">
                    <input type="text" name='search' class="py-1 px-3 bg-grey rounded-full search-bar" placeholder="Search...">
                    <button type="submit" value='Search' class="absolute right-2 top-1/2 transform -translate-y-1/2">
                    <img src="{% static 'search_icon.png' %}" alt="Search" class="h-5 w-5">
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto p-4 my-6">
    {% block content %} {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-blue-800 text-white py-10 mt-6">
    <div class="container mx-auto text-center">
        <p>Â© 2023 Electronic Product Recommendation System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
