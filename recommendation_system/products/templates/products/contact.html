{% extends "base.html" %}
{% block content %}

<div class="container mx-auto mt-10 px-4">
    <h2 class="text-2xl font-bold mb-8">Contact Us</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 border-t-4 border-green-500 rounded-b text-green-900 px-4 py-3 shadow-md mb-5" role="alert">
                <div class="flex">
                    <div class="py-1"><svg class="fill-current h-6 w-6 text-green-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
                    <div>
                        <p class="font-bold">Success!</p>
                        <p class="text-sm">{{ message }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="w-full max-w-lg">
        {% csrf_token %}
        <div class="flex flex-wrap mb-6">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Name</label>
            <input type="text" name="{{ form.name.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
        </div>

        <div class="flex flex-wrap mb-6">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Email</label>
            <input type="email" name="{{ form.email.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email">
        </div>

        <div class="flex flex-wrap mb-6">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Subject</label>
            <input type="text" name="{{ form.subject.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Subject">
        </div>

        <div class="flex flex-wrap mb-6">
            <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2">Message</label>
            <textarea name="{{ form.message.name }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32" placeholder="Your Message"></textarea>
        </div>

        <div class="flex flex-wrap justify-end">
            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit
            </button>
        </div>
    </form>
</div>

{% endblock %}
